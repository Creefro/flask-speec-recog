<html>
    <head>
      <style>
        .button {
          padding: 10px 20px;
          background-color: #008CBA;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
    
        .button:hover {
          background-color: #0077B5;
        }
      </style>
      <script>
        let mediaRecorder;
        let chunks = [];
    
        function startRecording() {
          navigator.mediaDevices.getUserMedia({audio: true})
            .then(function(stream) {
              mediaRecorder = new MediaRecorder(stream);
              mediaRecorder.start();
              console.log("Recording started");
    
              mediaRecorder.ondataavailable = function(event) {
                chunks.push(event.data);
              }
            })
            .catch(function(err) {
              console.log("Error: " + err);
            });
        }
    
        function stopRecording() {
          mediaRecorder.stop();
          console.log("Recording stopped");
    
          mediaRecorder.onstop = function() {
            const blob = new Blob(chunks, {type: "audio/mp3"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            a.href = url;
            a.download = "recorded_audio.mp3";
            a.click();
            window.URL.revokeObjectURL(url);
          }
        }
      </script>
    </head>
    <body>
        <div class="form-floating">
            <textarea class="form-control" style="height: 50px; width: 500px;" id="floatingTextarea"></textarea>
          </div>
          <form action="/action_page.php">
          </form>
          <input type="file" accept="audio/*" capture id="recorder" />
<audio id="player" controls></audio>
  <script>
    const recorder = document.getElementById('recorder');
    const player = document.getElementById('player');

    recorder.addEventListener('change', function (e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      // Do something with the audio file.
      player.src = url;
    });
  </script>
</audio>   
<button class="button" onclick="startRecording()">Kayıt Başlat</button>
  <button class="button" onclick="stopRecording()">Kayıt Durdur</button>    
    </body>
</html>
